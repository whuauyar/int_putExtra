plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.9-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.platzi'
version = '0.0.1-SNAPSHOT'
description = 'Demo la API de PlatziPlay usando Spring'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
	maven { url = 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    //langchain4j
    implementation 'dev.langchain4j:langchain4j-open-ai-spring-boot-starter:1.9.0-beta16'
    implementation 'dev.langchain4j:langchain4j-spring-boot-starter:1.9.0-beta16'

}

tasks.named('test') {
	useJUnitPlatform()
}
